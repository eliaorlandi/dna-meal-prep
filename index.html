<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Alimentare Interattiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mappa Alimentare</h1>
        <p class="subtitle">Dati scientifici aggiornati al 16-02-2015 (Release 5.1)</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca un alimento..." aria-label="Cerca alimento">
        </div>
    </header>

    <main id="foodListContainer">
        <!-- Contenuto generato da JavaScript -->
        <p class="loading-message">Caricamento dati...</p>
    </main>

    <footer>
        <p>Legenda Valori:</p>
        <ul class="legend">
            <li><span class="legend-color color-red"></span> 0 - 15</li>
            <li><span class="legend-color color-orange"></span> 16 - 35</li>
            <li><span class="legend-color color-yellow"></span> 36 - 70</li>
            <li><span class="legend-color color-green"></span> 71 - 100</li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
